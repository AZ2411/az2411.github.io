<body>
    <h1>JS Variable Scope!</h1>
    <script>






        //var global scope
        //can declare again
        //var_logic()
        function var_logic(){ var myNumber = 5 ;
        console.log(`First Number` ,myNumber
        )
        var i=1;
        if (i < 10) {
            var myNumber= 6;
            console.log(`Inside Block` ,myNumber)

        }
        console.log(`outside` ,--myNumber);}






        //let
        //let_logic()
        function let_logic(){ 
            let myNumber = 5 ;
        console.log(`First Number` ,myNumber
        )
        let i=1;
        if (i < 10) {
            let myNumber= 6;
            console.log(`Inside Block` ,myNumber)

        }
        console.log(`outside` ,--myNumber);}
        myNumber=10
        console.log(`Final Number` ,--myNumber);


        //const
        const_logic()
        function const_logic()
        {
            const PI = 3.14 ;
            console.log(PI) ;

                name: 'MgMg' ,
                Age: 18 ,
                city: 'Yangon'
            };
            console.log(student_obj)
            student_obj.Age = 50;
            console.log(student_obj)


        }

       
    </script>
