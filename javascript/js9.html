<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>DO while</h2>
    <script>
        let i=1
        let total = 0;
        do{
            total += i;
            i++;
        }while(i<100)
        document.write(`Sum of 1 to 100 ; ${total}`)

        //
        let sumtotal= 0;
        do{
            let num = parseInt(prompt(`Enter the number to add;`));
            document.write(`<br> Number ; ${num}`);
            sumtotal += num;
            var ans = confirm(`Wanna add more?`)

        }while(ans==true)
        document.write(`<br> Sum total is : ${sumtotal}`)
    </script>
    
</body>
</html>
