<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS switch case</h2>
    <script>
    // chacked number 1 to 6
    //ask input number
    var number = parseInt(prompt('Enter the number betweet 1 and 6'))

    //check
    switch (number) {
        case 1:alert('one')
        break;
        case 2:alert('two')
            break;
            case 3:alert('three')
            break;
            case 4:alert('four')
            break;
            case 5  :alert('five')
            break
            case 6:alert('6')
            break;

        default:alert('Out of range')
            break;
    }
    //result
    </script>
    
</body>
</html>
